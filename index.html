<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recherche d'image</h1>
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Rechercher une image...">
            <button id="searchBtn"><i class="fas fa-search"></i> Rechercher</button>
        </div>
        <div id="preview"></div>
        <div class="pagination" id="pagination">
            <button id="prevBtn"><i class="fas fa-chevron-left"></i> Précédent</button>
            <button id="nextBtn">Suivant <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="Image">
            <a id="modalDownloadBtn" href="" download="image.jpg" class="btn download-link">Télécharger</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
